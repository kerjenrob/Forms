<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="rectangle-red">
        </div>
        <div class="rectangle-orange">
        </div>
    </div>
    <!--<div>        <img class="duck" src="images/duck.png" alt="">
    </div>
    <section>
        <div class="form">
            <form action="">
                <label for="name"><h2>FULL NAME</h2></label>
                <input type="text" placeholder="Your name" name="Name" id="form">
                <label for="email"><h2>EMAIL</h2></label>
                <input type="email" placeholder="Your email" name="Email" id="form">
                <label for="password"><h2>PASSWORD</h2></label>
                <input type="password" placeholder="Your password" name="password" id="form">
                <label for="massage-regarding"><h2>MESSAGE REGARDING</h2></label>
                <textarea name="MESSAGE REGARDING" id="form" cols="15" rows="1" required maxlength="40" placeholder="Topic"></textarea>
                <label for="message"><h2>MESSAGE</h2></label>
                <textarea name="MESSAGE" id="form" cols="15" rows="3" placeholder="Your Message"></textarea>
                <button type="submit" disabled><h3>SEND MESSAGE</h3></button>
            </form>
        </div>
        <div class="right-side">

          
        </div>
        

    </section>
    
</body>
</html>
